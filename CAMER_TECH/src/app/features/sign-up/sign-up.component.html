<section class="sign-up flex flex-col md:flex-row items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="flex-1 bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold mb-6 text-center text-primary">Sign Up</h1>
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
      <div class="mb-4">
        <label for="FullName" class="block text-gray-700 mb-2">Full Name</label>
        <input id="FullName"
               name="FullName"
               ngModel
               type="text"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
               placeholder="Enter your full name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email Address</label>
        <input id="email" name="email"
               type="email"
               ngModel
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
               placeholder="Enter your email" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input id="password" name="password"
               type="password"
               ngModel
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
               placeholder="Enter your password" required>
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword"
               type="password"
               ngModel
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
               placeholder="Confirm your password" required>
      </div>
      <button type="submit"
              class="bg-primary text-white py-3 px-6 rounded-lg shadow-lg hover:bg-primary-dark transition duration-300 w-full">Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a href="#" class="text-primary hover:underline">Sign In</a>
    </p>
  </div>
</section>
