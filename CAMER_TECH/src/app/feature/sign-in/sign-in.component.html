<section class="min-h-screen flex items-center justify-center bg-fuchsia-200 px-4">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
    <!-- Sign Up Form -->
    <div id="signUpForm" class="hidden">
      <h1 class="text-2xl font-bold mb-4 text-center">Create Account</h1>
      <div class="flex justify-center mb-4 flex-wrap">
        <a href="#" aria-label="Sign up with Facebook"
           class="text-blue-500 mx-2 rounded-full p-3 border border-gray-300 flex items-center justify-center">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Sign up with Google"
           class="text-red-500 mx-2 rounded-full p-3 border border-gray-300 flex items-center justify-center">
          <i class="fab fa-google-plus-g"></i>
        </a>
        <a href="#" aria-label="Sign up with LinkedIn"
           class="text-blue-700 mx-2 rounded-full p-3 border border-gray-300 flex items-center justify-center">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <span class="block text-gray-600 mb-4 text-xs text-center">or use your email for registration</span>
      <input type="text" placeholder="Name" required
             class="w-full p-3 mb-3 bg-gray-200 border-none rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="email" placeholder="Email" required
             class="w-full p-3 mb-3 bg-gray-200 border-none rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" placeholder="Password" required
             class="w-full p-3 mb-4 bg-gray-200 border-none rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button
        routerLink="/signUp"
        class="w-full bg-red-600 text-white py-2 rounded-full font-bold text-xs uppercase tracking-wide hover:bg-blue-600 transition-transform transform focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign Up
      </button>
    </div>

    <!-- Sign In Form -->
    <div id="signInForm">
      <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
      <div class="flex justify-center mb-4 flex-wrap">
        <a href="#" aria-label="Login with Facebook"
           class="text-blue-500 mx-2 rounded-full p-3 border border-gray-300 flex items-center justify-center">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Login with Google"
           class="text-red-500 mx-2 rounded-full p-3 border border-gray-300 flex items-center justify-center">
          <i class="fab fa-google-plus-g"></i>
        </a>
        <a href="#" aria-label="Login with LinkedIn"
           class="text-blue-700 mx-2 rounded-full p-3 border border-gray-300 flex items-center justify-center">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <span class="block text-gray-600 mb-4 text-xs text-center">or use your account</span>
      <input type="email" placeholder="Email" required
             class="w-full p-3 mb-3 bg-gray-200 border-none rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" placeholder="Password" required
             class="w-full p-3 mb-4 bg-gray-200 border-none rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <a href="#" class="text-blue-500 text-sm block mb-4 text-center">Forgot your password?</a>
      <button
        class="w-full bg-red-600 text-white py-2 rounded-full font-bold text-xs uppercase tracking-wide hover:bg-blue-600 transition-transform transform focus:outline-none focus:ring-2 focus:ring-blue-500">
        Login
      </button>
    </div>

    <!-- Overlay Panels -->
    <div id="overlayPanel" class="mt-8 text-center relative">
      <!-- Sign Up Overlay -->
      <div id="overlaySignIn"
           class="overlay-panel flex flex-col items-center justify-center p-10 text-center bg-gradient-to-r from-blue-700 to-blue-400 text-black transform transition-transform">
        <h1 class="text-xl font-bold mb-2">Hello, Friend!</h1>
        <p class="text-sm font-medium mb-4">Enter your personal details and start your journey with us</p>
        <button
          routerLink="/signUp"
          class="w-full bg-transparent border border-blue-500 text-blue-500 py-2 rounded-full hover:bg-blue-500 hover:text-white transition focus:outline-none focus:ring-2 focus:ring-blue-500">
          Sign Up
        </button>
      </div>
      <!-- Sign In Overlay -->
      <div id="overlaySignUp"
           class="overlay-panel hidden flex flex-col items-center justify-center p-10 text-center bg-gradient-to-r from-blue-700 to-blue-400 text-black transform transition-transform">
        <h1 class="text-xl font-bold mb-2">Welcome Back!</h1>
        <p class="text-sm font-medium mb-4">To keep connected with us please login with your personal info</p>
        <button id="switchToSignIn"
                class="w-full bg-transparent border border-blue-500 text-blue-500 py-2 rounded-full hover:bg-blue-500 hover:text-white transition focus:outline-none focus:ring-2 focus:ring-blue-500">
          Login
        </button>
      </div>
    </div>
  </div>
</section>
