<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <link rel="stylesheet" href=".././css/nestorngwa_style.css">
</head>
<body>
<section id="nestor">
<div class="container">
  <div class="sub-div">
    <h1>We resolve issues and problems of more than <span class="highlight">10</span> computer brands</h1>
    <div class="image-container">
      <div class="image-box">
        <img src="path/to/your/image1.jpg" alt="Image 1">
      </div>
      <div class="image-box">
        <img src="path/to/your/image2.jpg" alt="Image 2">
      </div>
      <div class="image-box">
        <img src="path/to/your/image3.jpg" alt="Image 3">
      </div>
      <div class="image-box">
        <img src="path/to/your/image4.jpg" alt="Image 4">
      </div>
    </div>
    <button class="see-more">See More</button>
  </div>
  <div class="sub-div">
    <h1>Browse services by categories of problems</h1>
    <div class="categories">
      <button>Desktop</button>
      <button>Virus Removal</button>
      <button>Software Update</button>
      <button>Device Setup</button>
      <button>Laptop Repair</button>
      <button>Data Recovery</button>
      <button>Memory Update</button>
      <button>System Installation</button>
      <button>Keyboard/Mouse Repair</button>
      <button>Network Issues</button>
      <button>Device Booting</button>
    </div>
  </div>
</div>
</body>
</html>
