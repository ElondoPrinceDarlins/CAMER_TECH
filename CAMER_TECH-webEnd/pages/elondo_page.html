<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Page</title>
  <link rel="stylesheet" href=".././css/elondo_style.css">
</head>
<body>
<section id="elondo">
<div class="main-div">
  <h1>What are you looking for?</h1>
  <div class="content-div">
    <div class="info-container">
      <div class="info-text">
        <p><strong>Am looking for help support for my device</strong></p>
        <p>I need help and support for my devices right now</p>
        <button><strong>Check our services -></strong></button>
      </div>
      <div class="image-icon">
        <img src=".././img/./admin.png" alt="Support Icon">
      </div>
    </div>
    <div class="row">
      <div class="info-container left">
        <div class="info-text">
          <p><strong>I need a tech guide</strong></p>
          <p>I need a guide to help me manipulate my device</p>
          <button><strong>Get a guide -></strong></button>
        </div>
        <div class="image-icon">
          <img src=".././img/./admin.png" alt="Guide Icon">
        </div>
      </div>
      <div class="info-container right">
        <div class="info-text">
          <p><strong>I am just browsing</strong></p>
          <p>Am just browsing and exploring this website</p>
          <button><strong>Take a tour -></strong></button>
        </div>
        <div class="image-icon">
          <img src=".././img/./brand%20adm.png" alt="Browsing Icon">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
