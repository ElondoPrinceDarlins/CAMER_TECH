<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href=".././css/brian_style.css">
</head>
<body>


  <section id="brian">
  <div class="carousel-container">
  <h2 class="carousel-header">Top brands</h2>
  <div class="carousel">
    <button class="carousel-arrow left-arrow" id="leftArrow">&#8249;</button>
    <div class="carousel-images" id="carouselImages">
      <button class="carousel-image"><img src=".././img/lenovo.png" alt="Brand 1"></button>
      <button class="carousel-image"><img src=".././img/dell.png" alt="Brand 2"></button>
      <button class="carousel-image"><img src=".././img/apple.png" alt="Brand 3"></button>
      <button class="carousel-image"><img src=".././img/hp.png" alt="Brand 4"></button>
      <button class="carousel-image"><img src=".././img/fujitsu.png" alt="Brand 5"></button>
      <button class="carousel-image"><img src=".././img/R.jpeg" alt="Brand 6"></button>
      <button class="carousel-image"><img src=".././img/samsung.png" alt="Brand 7"></button>
      <button class="carousel-image"><img src=".././img/sony.jpeg" alt="Brand 8"></button>
      <button class="carousel-image"><img src=".././img/chromebook.jpeg" alt="Brand 9"></button>
      <button class="carousel-image"><img src=".././img/thinkpad.jpeg" alt="Brand 10"></button>
    </div>
    <button class="carousel-arrow right-arrow" id="rightArrow">&#8250;</button>
  </div>
</div>
</section>

<script src=".././js/brian.js"></script>
</body>
</html>
