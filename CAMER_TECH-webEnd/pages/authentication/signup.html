
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href=".././.././css/./authentication/signup.css">
</head>
<body>

<div class="signup-wrapper">
  <div class="signup-container">

    <!-- Left Side (Image Section with Heading) -->
    <div class="image-section">
      <h2 class="image-heading">CAMER_TECH</h2>
      <img src=".././../././img/ii-removebg-preview.png" alt="Illustration" alt="Illustration" />
    </div>

    <!-- Right Side (Form Section) -->
    <div class="signup-section">
      <h1>Lets get started!</h1>
      <p>Complete sign up to access your dashboard</p>

      <form>
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <!-- Gender Section in Horizontal Line -->
        <div class="form-group gender-group">
          <label>gender</label>
          <div class="gender-options">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>

            <input type="radio" id="others" name="gender" value="others">
            <label for="others">others</label>
          </div>
        </div>
        <!-- Gender Section in Horizontal Line -->



        <div class="form-group">
          <label for="email">e-mail</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">phone number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label for="repeat-password">repeat password</label>
          <input type="password" id="repeat-password" placeholder="Repeat your password" required>
        </div>

      <a href="../././dashboard/dashboard.html">  <button type="submit"  class="signup-btn">Sign-up</button></a>
      </form>

      <p class="login-text">Already have an account? <a href=".././authentication/./login/login.html">Login</a></p>
      <div >
        <a class="terms-and-conditions"  href=".././privacy/privacy.html"><p>Click here to see terms and conditions</p></a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
