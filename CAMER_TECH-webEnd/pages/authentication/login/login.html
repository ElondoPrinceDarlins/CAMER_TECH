<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href=".././../../../CAMER_TECH-webEnd/././././css/./authentication/login.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-container">
    <!-- Left Side (Image) -->
    <div class="image-section">
      <img src="../././../../../CAMER_TECH-webEnd/./img/login-logo.jpg" alt="Illustration" />
    </div>

    <!-- Right Side (Form) -->
    <div class="login-section">
      <h1>LOGIN</h1>
      <p>Fill in your information and access your dashboard</p>

      <form>
        <div class="form-group">
          <label for="email">e-mail</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group password-group">
          <label for="password">password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="signup-text">Don't yet have an account? <a href="#">signup</a></p>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    var passwordField = document.getElementById("password");
    var toggleBtn = document.querySelector(".toggle-password");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleBtn.textContent = "Hide";
    } else {
      passwordField.type = "password";
      toggleBtn.textContent = "Show";
    }
  }
</script>

</body>
</html>
