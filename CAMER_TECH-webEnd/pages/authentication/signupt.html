<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up for Technicians</title>
  <link rel="stylesheet" href=".././.././css/./authentication/signup.css">
</head>
<body>

<div class="signup-wrapper">
  <div class="signup-container">

    <!-- Left Side (Image Section with Heading) -->
    <div class="image-section">
      <h2 class="image-heading">CAMER_TECH</h2>
      <img src=".././../././img/ii-removebg-preview.png" alt="Illustration" />
    </div>

    <!-- Right Side (Form Section) -->
    <div class="signup-section">
      <h1>Join us as a Technician!</h1>
      <p>Complete sign up to start offering your services</p>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label for="id_card_number">ID Card Number</label>
          <input type="text" id="id_card_number" placeholder="Enter your ID card number" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <a href=".././././derick_page.html">
          <button type="submit" class="signup-btn">Sign-up</button>

        </a>
      </form>

      <p class="login-text">Already have an account? <a href=".././authentication/./login/login.html">Login</a></p>
      <div>
        <a class="terms-and-conditions" href=".././privacy/privacy.html"><p>Click here to see terms and conditions</p></a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
